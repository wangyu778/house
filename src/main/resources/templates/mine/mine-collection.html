<div style="width: 100%; height: 100%; float: left" xmlns:th="http://www.w3.org/1999/xhtml">
    <!--美食-->
    <div th:each="collection : ${collectionList}" style="width: 48%; margin: 10px 1%; height: 250px; background-color: beige" >
        <div style="width: 40%; height: 100%; margin-top: 30px; text-align: center;">
            <img th:if="${collection.collectionType == 1}" src="/static/image/house001.jpg" style="width: 85%" class="rounded" alt="图片">
            <img th:if="${collection.collectionType == 2}" src="/static/image/house001.jpg" style="width: 85%" class="rounded" alt="图片">
        </div>
        <div th:if="${collection.collectionType == 1}" style="width: 60%; height: 100%; padding: 30px 10px 10px 10px; font-size: 15px">
            <div class="col-xl-12" style="padding: 0 0 10px 0">名称 : <span th:text="${collection.houseFood.businessName}"/></div>
            <div class="col-xl-12" style="padding: 10px 0">位置 : <span th:text="${collection.houseFood.businessLocation}"/></div>
            <div class="col-xl-12" style="padding: 10px 0">销量 : <span th:text="${collection.houseFood.saleCount}"/></div>
            <div class="col-xl-12" style="padding: 10px 0">类型 : 美食商家</div>
        </div>
        <div th:if="${collection.collectionType == 2}" style="width: 60%; height: 100%; padding: 30px 10px 10px 10px; font-size: 15px">
            <div class="col-xl-12" style="padding: 0 0 10px 0">房间号 : <span th:text="${collection.houseRoom.roomNumber}"/></div>
            <div class="col-xl-12" style="padding: 10px 0">价格 : <span th:text="${collection.houseRoom.roomPrice}"/>元/月（每季度）</div>
            <div class="col-xl-12" style="padding: 10px 0">房间类型 : <span th:text="${collection.houseRoom.roomType == 1}">普通房型</span>
                                                                     <span th:text="${collection.houseRoom.roomType == 2}">豪华精装</span>
                                                                     <span th:text="${collection.houseRoom.roomType == 3}">家庭套房</span>
            </div>
            <div class="col-xl-12" style="padding: 10px 0">类型 : 房屋详情</div>
            <button type="button"  class="btn btn-info" style="float: right; margin: 0 10px"><span>申请看房</span></button>
        </div>

    </div>
</div>
