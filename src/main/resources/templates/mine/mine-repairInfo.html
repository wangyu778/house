<div style="width: 100%; height: 100%; float: left" xmlns:th="http://www.w3.org/1999/xhtml">
    <div style="width: 96%; height: 120px; background-color: #f0eef5; margin: 10px 1%; padding: 10px 2%" th:each="repair : ${repairList}">
        <div style="width: 24%; margin-top: 5px">
            <span style="font-weight: bolder">报修名称：</span><span th:text="${repair.repairName}"/>
        </div>
        <div style="width: 24%; margin-top: 5px">
            <span style="font-weight: bolder">报修类型：</span>
                <span th:if="${repair.repairType == 1}">浴室</span>
                <span th:if="${repair.repairType == 2}">卧室</span>
                <span th:if="${repair.repairType == 3}">客厅</span>
                <span th:if="${repair.repairType == 4}">厨房</span>
        </div>
        <div style="width: 24%; margin-top: 5px">
            <span style="font-weight: bolder">是否解决：</span>
                <span th:if="${repair.isSolve == 1}">是</span>
                <span th:if="${repair.isSolve == 0}">否</span>
        </div>
        <div style="width: 24%; margin-top: 5px">
            <span style="font-weight: bolder">解决时间：</span>
                <span th:if="${repair.isSolve == 1}" th:text="${#dates.format(repair.solveDate,'yyyy-MM-dd')}"/>
            <span th:if="${repair.isSolve == 0}">未解决</span>
        </div>
        <div style="width: 96%; margin-top: 15px">
            <span style="font-weight: bolder">详细信息：</span><span th:text="${repair.repairInfo}"/>
        </div>
        <span style="float: right;color: #04770c; margin-top: 10px" th:text="${#dates.format(repair.repairDate,'yyyy-MM-dd')}"/>
    </div>
</div>
