<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>LoveHouse</title>
    <link rel="Bookmark" type="image/x-icon" th:href="@{/static/favicon.ico}">
    <link rel="icon" type="image/x-icon" th:href="@{/static/favicon.ico}">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/static/favicon.ico}">
    <link rel="stylesheet" href="/static/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="/static/css/login/login.css">
</head>
    <div style="background-color: #cce5ff; width: 100%; height: 1000px; float: left">
        <div class="login-div">
            <fieldset class="layui-elem-field layui-field-title zyl_mar_02 login-fieldset">
                <legend >请登陆 - 公寓管理系统</legend>
            </fieldset>
            <form class="form-horizontal login-form form-group" method="post" action="/user/login">
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="text" class="form-control login-input" id="username" placeholder="用户名" name="username">
                        <span class="glyphicon glyphicon-user login-icon" aria-hidden="true"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="password" class="form-control login-input" id="password" placeholder="密码" name="password">
                        <span class="glyphicon glyphicon-lock login-icon" aria-hidden="true"></span>
                    </div>
                </div>
                <div class="form-group" id="passAction">
                    <div class="col-sm-12">
                        <input class="form-check-input" type="checkbox" id="rememberPassWord" style="">
                        <span>记住密码</span>

                        <input class="form-check-input" type="checkbox" id="autoLogin" style="margin-left: 15px">
                        <span>自动登陆</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-12">
                        <button type="submit" class="btn btn-info btn-block">立即登陆</button>
                    </div>
                </div>
            </form>
            <div id="actionBar" class="col-sm-offset-2 col-sm-12">
                <button type="button" class="btn btn-link">注册</button>
                <button type="button" class="btn btn-link">找回密码</button>
            </div>
        </div>
    </div>
</html>
