<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>LoveHouse</title>
    <link rel="Bookmark" type="image/x-icon" th:href="@{/static/favicon.ico}">
    <link rel="icon" type="image/x-icon" th:href="@{/static/favicon.ico}">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/static/favicon.ico}">
    <link rel="stylesheet" href="/static/css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="/static/css/login/login.css">
</head>
<body class="login-body">
<div class="login-div">
    <fieldset class="layui-elem-field layui-field-title zyl_mar_02 login-fieldset">
        <legend >欢迎登录 - 公寓管理系统</legend>
    </fieldset>
    <form class="form-horizontal login-form form-group" method="post" action="/user/login">
        <div class="form-group">
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" placeholder="用户名" name="username">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="密码" name="password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-info btn-block">立即登陆</button>
            </div>
        </div>
    </form>
</div>
<script src="/static/js/common/jquery.js"></script>
<script src="/static/js/bootstrap/bootstrap.js"></script>
</body>
</html>
