<div id="carouselExampleIndicators" th:fragment="carousel" class="carousel slide" data-ride="carousel"
     xmlns:th="http://www.w3.org/1999/xhtml">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"/>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"/>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"/>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item ">
            <img src="/static/image/foodbg1.jpg" class="d-block w-100 h-300" alt="美食推荐">
        </div>
        <div class="carousel-item active" >
            <img src="/static/image/foodbg2.jpg" class="d-block w-100 h-300" alt="美食推荐">
        </div>
        <div class="carousel-item">
            <img src="/static/image/foodbg3.jpg" class="d-block w-100 h-300" alt="美食推荐">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"/>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"/>
        <span class="sr-only">Next</span>
    </a>
</div>
